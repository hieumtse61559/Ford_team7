<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORD</title>

    <!-- FONT ROBOTO -->

      crossorigin="anonymous"
    />

    <!-- icon Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <!-- laksl;dkas -->
    <!-- fontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"

      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css" />

  <body>
    <header></header>
    <section class="carsousel"></section>
    <section class="intro"></section>
    <section class="sweeten__deal"></section>

    <!-- ====================================================== -->

    <section class="airbag__residents">
      <div class="airbag__residents__content text-center">
        <h2 class="airbag__residents__title">Airbag Recalls</h2>
        <button class="airbag__residents__btn ford-btnRed">Learn More</button>
      </div>
    </section>
    <section class="disclosures mb-5">
      <div class="disclosures__content">
        <div class="disclosures__btn">
          <span class="disclosures__btn__title"> DISCLOSURES </span>
          <span class="disclosures__btn__icons">
            <i class="fa fa-angle-down"></i>
          </span>
        </div>
      </div>
    </section>
    <section class="cali__residents">
      <div class="cali__residents__content text-center pt-5 pb-4">
        <h2 class="cali__residents__title">California Residents</h2>
        <p class="cali__residents__text px-4">
          Exercise your rights under the California Consumer Privacy Act
          <a href="#">here</a> .
        </p>
        <button class="cali__residents__btn ford-btnBlue">
          Do Not Sell My Personal Information
        </button>
      </div>
    </section>
    <section class="search">
      <div class="search__content">
        <div class="row">
          <div class="col-12 col-md-6 search__content__left">
            <form class="search__form">
              <button type="submit" class="search__form__btn"><i class="fa fa-search"></i></button>
              <input type="text" class="search__form__input" placeholder="Search">
            </form>
          </div>
          <div class="col 12 col-md-6 text-right search__content__right">
            <a href="#" class="active">Popular</a>
            <a href="#">Electric Vehicle</a>
            <a href="#">Ranger</a>
            <a href="#">Explorer</a>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <footer></footer>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- BS4 -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
